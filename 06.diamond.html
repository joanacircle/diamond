<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diamond</title>
</head>
<body>
    <script>
        const maxVlaue = 5;
        for(let i = 0; i < maxVlaue; i++){
            // console.log('i', i);
            let starString = '';
            for(let j = maxVlaue; j > Math.abs(maxVlaue - (2 * i + 1)); j--){
                starString += '*';
            }
            starString = starString.padStart((maxVlaue - starString.length) / 2 + starString.length)
            console.log(starString);
        }
    </script>
</body>
</html>
